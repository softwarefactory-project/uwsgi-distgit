[uwsgi]
inherit = core
bin_name = uwsgi
xml = libxml2
yaml = libyaml
json = jansson
pcre = auto
routing = auto
ssl = auto
malloc_implementation = libc
embedded_plugins = corerouter, echo, ping
plugins = airbrake,
    alarm_curl,
    cache,
    carbon,
    cgi,
    cheaper_busyness,
    cplusplus,
    curl_cron,
    dumbloop,
    dummy,
    fastrouter,
    forkptyrouter,
    geoip,
    gevent,
    graylog2,
    http,
    ldap,
    logcrypto,
    logfile,
    logpipe,
    logsocket,
    lua,
    msgpack,
    nagios,
    notfound,
    pam,
    php,
    pty,
    python,
    rawrouter,
    redislog,
    router_access,
    router_basicauth,
    router_cache,
    router_expires,
    router_hash,
    router_http,
    router_memcached,
    router_metrics,
    router_radius,
    router_redirect,
    router_redis,
    router_rewrite,
    router_spnego,
    router_static,
    router_uwsgi,
    router_xmldir,
    rpc,
    rrdtool,
    rsyslog,
    ruby19,
    spooler,
    sqlite3,
    ssi,
    sslrouter,
    stats_pusher_file,
    stats_pusher_socket,
    stats_pusher_statsd,
    syslog,
    tornado,
    transformation_chunked,
    transformation_gzip,
    transformation_offload,
    transformation_template,
    transformation_tofile,
    transformation_toupper,
    ugreen,
    webdav,
    xattr,
    xslt,
    zabbix,
    zergpool
